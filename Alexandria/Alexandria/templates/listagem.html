<!-- template para a listagem de todos os livros cadastrados no banco de dados-->
{% extends 'main_com_navbar.html' %}

{% block content  %}

<style>
  .lista-container{
    display: grid;
    grid-template-columns: 3fr 1fr;
  }
</style>

<div class="lista-container">

  <div>

    <a href="/adicionar-livro/" style="position: relative;">
      <button style="font-size: 15px;background-color: goldenrod; color: rgb(110, 7, 55); border-radius: 5px;">Adicionar um novo livro</button>
    </a>

    <div class="lista">

      {% for livro in livros %}  <!-- tag de for ; percorre todos os livros já cadastrados-->

      <div class="livros-dados-opcoes">

        <h3><a href='/livro/{{livro.livro_id}}' style="color: goldenrod;">
          ID: {{ livro.livro_id }} -- Nome: {{livro.livro_nome}} -- Autor: {{livro.livro_autor}}
        </a><br> <!-- mostra a id e nome dos livros já cadastrados --></h3>
        
        <a href="/atualizar-livro/{{livro.livro_id}}"><button style="font-size: 15px;background-color: goldenrod; color: rgb(110, 7, 55); border-radius: 5px;">Editar</button>
          
        </a>
        
        <a href="/remover-livro/{{livro.livro_id}}">
          <button style="font-size: 15px;background-color: goldenrod; color: rgb(110, 7, 55); border-radius: 5px;">Remover</button>
        </a>
        
        <div style="height: 2px; background-color: goldenrod; margin-top: 7px;"></div>

      </div>
  
      {% endfor %} <!-- fecha o for -->

    </div>

    <h2><a href='/' style="color: goldenrod;">Sair da Alexandria.</a></h2>

  </div>

  <div style="border: solid;border-color: rgb(248, 184, 20); background-color: goldenrod;">

    <div style="height: max-content; background-color:  rgb(139, 104, 15); border: solid; border-color: rgb(139, 104, 15);">
      
      <h3 style=" color: rgb(252, 206, 0);">Filtro e pesquisa de livros</h3>
    
      <div style="height: 5px;background-color: goldenrod; position: relative;"></div>

    <form method="get">
      {{formularioFiltro.as_p}}
      <button type="submit">Confirmar</button>
    </form>
  
    </div>

  </div>

</div>

{% endblock content %}
